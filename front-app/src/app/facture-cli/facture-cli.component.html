<div class="">
   
        <div class="modal-content  rounded-lg p-2 text-white bg-gray-900">
         <h2 class="text-2xl font-bold  ">Liste des clients</h2>
         <div class="flex justify-center items-center w-full " >
          <div class="relative mb-4"  >
          <lucide-angular name="search" class="absolute left-3 top-1/2 transform -translate-y-1/2  "></lucide-angular>
          <input type="text" placeholder="Rechercher par nom ou prenom..." [(ngModel)]="searchText"
          class="pl-12 pr-4 py-2 w-85 
           border border-gray-100 rounded-full shadow-lg focus:outline-none focus:ring-blue-500 "
          >
        </div>
        </div>
          <table class="min-w-full  border  "  >
            <thead class="">
              <tr class="border border-gray-300 h-10 ">
                <th class="border-l">Nom du fichier</th>
                <th class="border-l">Type de fichier</th>
                <th class="border-l">action</th>
              </tr>
            </thead>
            <tbody>
             @for (client of FilterData; track $index) {
                @if (client.client.id==idCli) {
              <tr class="border border-gray-300 h-10 ">
                <td class="border-l pl-10">{{client.fileName }}</td>
                <td class="border-l pl-10">{{client.fileType}}</td>
                <td class="border-l pl-15">
                    
                    <a [href]="'http://localhost:8080/api/files/'+client.id">
                  <button
                  class=" bg-green-500 text-white px-3 py-1 rounded-lg hover:bg-green-600 cursor-pointer">
                 Download
                  </button>
                </a>
                </td>
              </tr>
            }
             }
            </tbody>
          </table>
        </div>
      </div>
