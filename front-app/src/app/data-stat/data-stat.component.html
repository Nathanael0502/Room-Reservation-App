<div class="flex flex-wrap justify-center gap-4 mb-10">
  <div class="bg-white ml-20 md:w-1/3 lg:w-1/4 h-[350px]">
      <canvas baseChart
        [datasets]="barChartData"
        [labels]="barChartLabels"
        [options]="barChartOptions"
        [type]="barChartType">
      </canvas>
    </div>
  
    <div style="display: block;margin:auto" class="bg-white md:w-1/3 lg:w-1/4 h-[350px] ">
      <h1 class="text-gray-700 text-center">Paiement par date(Ar)</h1>
      <canvas baseChart
        [datasets]="doughnutChartData"
        [labels]="doughnutChartLabels"
        [options]="doughnutChartOptions"
        [type]="doughnutChartType">
      </canvas>
    </div>
  </div>
  <div style="width: 87%; margin:auto;" class="bg-white mt-5 mb-5 rounded-lg">
    <canvas baseChart
    [data]="linearChartData"
    [options]="lineChartOptions"
    [type]="lineChartType"
    >

    </canvas>
  </div>
