<div class="min-w-3xl mx-auto bg-white shadow-lg rounded-lg overflow-hidden" >
    <img (click)="$event.stopPropagation()"  class="w-full h-48 object-cover" [src]="'http://localhost:8080/api/chambres/image/'+chambre.imageUrl.replace('uploadChambre/','')" alt="Photo de la chambre" />

    <div class="p-6" (click)="$event.stopPropagation()" >
      <h2 class="text-2xl font-bold text-gray-800">{{ chambre.id }}</h2>
      <p class="text-gray-600"><strong>Type :</strong> {{ chambre.type }}</p>

      <div class="mt-4" >
        <p class="text-gray-700"><strong>Prix :</strong> {{ chambre.prix }} Ar/jour</p>
        <p class="text-gray-700"><strong>Numéro :</strong> {{ chambre.numero }} personnes</p>
        <p class="text-gray-700"><strong>Disponibilité :</strong> {{ chambre.disponible }}</p>
      </div>

      <button (click)="sendClose()" class="cursor-pointer mt-4 w-full bg-red-600 text-white py-2 px-4 rounded-lg hover:bg-red-700 transition">
        Fermer
      </button>
    </div>
  </div>
